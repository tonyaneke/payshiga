name: Run Tests

on:
  push:
    branches:
      - "main"
    pull_request:
      branches:
        - "main"

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/checkout@v2
        with:
          node-version: "18"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
