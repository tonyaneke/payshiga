name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build APK
        if: github.event_name == 'push'
        run: |
          cd android
          ./gradlew assembleRelease # or ./gradlew assembleDebug for debug builds

      - name: Build iOS App
        if: github.event_name == 'push'
        uses: apple-actions/xcode-build@v1
        with:
          project: ios/YourProject.xcodeproj
          scheme: YourScheme
          configuration: Release
          destination: generic/platform=iOS

      - name: Upload APK Artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload iOS Artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: ios-app
          path: ios/build/YourApp.app

      - name: Deploy to Firebase
        if: github.event_name == 'push'
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          groups: your-testers-group
          file: android/app/build/outputs/apk/release/app-release.apk

      - name: Deploy to TestFlight
        if: github.event_name == 'push'
        uses: apple-actions/upload-to-testflight@v1
        with:
          api_key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          ipa_path: ios/build/YourApp.ipa
